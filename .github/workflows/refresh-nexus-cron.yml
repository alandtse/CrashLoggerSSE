name: Refresh NexusMods Credentials

on:
  schedule:
    # Run every 5 days instead of 10 (cookies expire after ~7 days, need safety margin)
    - cron: "0 0 */5 * *"
  workflow_dispatch:

env:
  # Disable the .NET logo in the console output.
  DOTNET_NOLOGO: true
  # Disable the .NET first time experience to skip caching NuGet packages and speed up the build.
  DOTNET_SKIP_FIRST_TIME_EXPERIENCE: true
  # Disable sending .NET CLI telemetry to Microsoft.
  DOTNET_CLI_TELEMETRY_OPTOUT: true

jobs:
  aragas-unex-refresh-nexusmods:
    uses: alandtse/CrashLoggerSSE/.github/workflows/refresh-unex-nexusmods.yml@main
    secrets:
      UNEX_NEXUSMODS_SESSION_COOKIE: ${{ secrets.UNEX_NEXUSMODS_SESSION_COOKIE }}
