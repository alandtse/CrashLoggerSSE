# https://github.com/BUTR/workflows/blob/master/.github/workflows/refresh-unex-nexusmods.yml
name: Refresh UNEX Credentials for NexusMods

on:
  workflow_call:
    secrets:
      UNEX_NEXUSMODS_SESSION_COOKIE:
        required: true

jobs:
  refresh-unex-credentials-nexusmods:
    name: Refresh Credentials for NexusMods
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET 8
        uses: actions/setup-dotnet@master
        with:
          dotnet-version: 8.x.x

      - name: Install BUTR.NexusUploader
        run: dotnet tool install -g BUTR.NexusUploader
        shell: pwsh

      - name: Refresh NexusUploader credentials
        id: refresh
        run: unex refresh
        env:
          UNEX_SESSION_COOKIE: ${{ secrets.UNEX_NEXUSMODS_SESSION_COOKIE }}
        shell: pwsh
        continue-on-error: false

      - name: Validate refreshed credentials
        if: success()
        run: unex check --session-cookie "$env:UNEX_SESSION_COOKIE"
        env:
          UNEX_SESSION_COOKIE: ${{ secrets.UNEX_NEXUSMODS_SESSION_COOKIE }}
        shell: pwsh

      - name: Report failure
        if: failure()
        run: |
          echo "::error::Failed to refresh NexusMods credentials. Please update UNEX_NEXUSMODS_SESSION_COOKIE secret manually."
          echo "::error::Get new cookie from: https://www.nexusmods.com (F12 > Network > Copy 'nexusmods_session' cookie)"
        shell: pwsh
