# https://github.com/BUTR/workflows/blob/master/.github/workflows/refresh-unex-nexusmods.yml
name: Refresh UNEX Credentials for NexusMods

on:
  workflow_call:
    secrets:
      UNEX_NEXUSMODS_SESSION_COOKIE:
        required: true

jobs:
  refresh-unex-credentials-nexusmods:
    name: Refresh Credentials for NexusMods
    runs-on: ubuntu-latest
    steps:
      - name: Setup .NET 8
        uses: actions/setup-dotnet@master
        with:
          dotnet-version: 8.x.x

      - name: Install BUTR.NexusUploader
        run: dotnet tool install -g BUTR.NexusUploader
        shell: pwsh

      - name: Refresh NexusUploader credentials
        id: refresh
        run: unex refresh
        env:
          UNEX_SESSION_COOKIE: ${{ secrets.UNEX_NEXUSMODS_SESSION_COOKIE }}
        shell: pwsh
        continue-on-error: false

      - name: Validate refreshed credentials
        if: success()
        run: unex check --session-cookie "$env:UNEX_SESSION_COOKIE"
        env:
          UNEX_SESSION_COOKIE: ${{ secrets.UNEX_NEXUSMODS_SESSION_COOKIE }}
        shell: pwsh

      - name: Report failure
        if: failure()
        run: |
          echo "::error::==========================================="
          echo "::error::NEXUS MODS SESSION COOKIE HEALTH CHECK FAILED"
          echo "::error::==========================================="
          echo "::error::"
          echo "::error::Your stored GitHub Secret 'UNEX_NEXUSMODS_SESSION_COOKIE' is too old to refresh."
          echo "::error::This is just a health check - it does NOT fix the cookie automatically."
          echo "::error::"
          echo "::error::ACTION REQUIRED: Manually update the cookie before your next release:"
          echo "::error::  1. Go to https://www.nexusmods.com and log in"
          echo "::error::  2. Press F12 → Application/Storage → Cookies"
          echo "::error::  3. Copy the value of 'nexusmods_session'"
          echo "::error::  4. Update it at: https://github.com/${{ github.repository }}/settings/secrets/actions"
          echo "::error::"
          echo "::error::This cron job runs every 5 days as an early warning system."
          echo "::error::If you don't update the cookie, your next release upload will fail."
          echo "::error::==========================================="
        shell: pwsh
