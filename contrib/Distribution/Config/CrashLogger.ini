[Debug]

;Log level of messages to buffer for printing: trace = 0, debug = 1, info = 2, warn = 3, err = 4, critical = 5, off = 6.
Log Level = 0

;Log level to force messages to print from buffer.
Flush Level = 0

;Enable if using VisualStudio to debug CrashLogger; Set false otherwise because Crashlogger will not produce a crash until the debugger is detected.
Wait for Debugger for Crash = false

;Automatically open the crash log with the default text viewer after a crash.
Auto Open Crash Log = true

;Local symbol cache directory.
Symcache Directory = c:\symcache

;Crashlog output directory. If blank, defaults to "Documents\my games\[Skyrim]\SKSE\"
Crashlog Directory =

;Also create minidump file (.dmp) for crash log WinDbg analysis.
Crash Log Write Minidump = 0

;Enable thread dump hotkey for diagnosing hangs/deadlocks (0=disabled, no monitoring thread created).
Enable Thread Dump Hotkey = 1

;Hotkey combination (VK codes): Ctrl=17, Shift=16, F12=123.
Thread Dump Hotkey = 17, 16, 123

;Also create minidump file (.dmp) for WinDbg analysis.
Thread Dump Write Minidump = 0
