# ============================================================================
# Crash Log Settings
# ============================================================================
# These settings control how crash logs are generated and shared when the
# game crashes unexpectedly.
# ============================================================================

[Debug]

;Local symbol cache directory for PDB symbols (speeds up crash log generation).
Symcache Directory = c:\symcache

;Crashlog output directory. If blank, defaults to "Documents\my games\[Skyrim]\SKSE\"
Crashlog Directory =

;Automatically open the crash log with the default text viewer after a crash. Default: true
Auto Open Crash Log = true

# ============================================================================
# Thread Dump Settings (Hang/Deadlock Diagnosis)
# ============================================================================
# Thread dumps help diagnose game HANGS/FREEZES (not crashes). When the game
# freezes, press the hotkey to generate a thread dump showing what all threads
# are doing, which helps identify deadlocks or infinite loops.
# ============================================================================

;Enable thread dump hotkey for diagnosing hangs/deadlocks. Default: true
;When enabled, press Ctrl+Shift+F12 while game is frozen to generate dump.
;Set to 0 to disable (no monitoring thread will be created).
Enable Thread Dump Hotkey = 1

;Hotkey combination (VK codes): Ctrl=17, Shift=16, F12=123. Default: 17, 16, 123
;Change if you want a different hotkey combination.
Thread Dump Hotkey = 17, 16, 123


# ============================================================================
# Advanced Debugging (Most users don't need these)
# ============================================================================

;Also create minidump file (.dmp) for crash log WinDbg analysis. Default: false
;WARNING: Minidumps are VERY LARGE (500MB-2GB+) and only useful for advanced debugging with WinDbg.
;Only enable if a mod author specifically requests a minidump.
Crash Log Write Minidump = 0

;Also create minidump file (.dmp) for thread dump WinDbg analysis. Default: false
;WARNING: Minidumps are VERY LARGE (500MB-2GB+) and only useful for advanced debugging with WinDbg.
;Only enable if a mod author specifically requests a minidump.
Thread Dump Write Minidump = 0

;Log level of messages to buffer for printing: trace = 0, debug = 1, info = 2, warn = 3, err = 4, critical = 5, off = 6. Default: 0
Log Level = 0

;Log level to force messages to print from buffer. Default: 0
Flush Level = 0

;Enable if using VisualStudio to debug CrashLogger itself. Default: false
;Set false otherwise because Crashlogger will not produce a crash until the debugger is detected.
Wait for Debugger for Crash = false
